<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropWise</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-small.png') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='favicon.png') }}" id="mainicon">
        <h1>CropWise</h1>
        <p>Smart Crop Prediction for Better Harvests</p>
        
    </header>


    <div class="form">
        <h1>Crop Prediction Model</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name ="Nitrogen" placeholder="Nitrogen" required="required"/>
            <input type="text" name ="Phosphrous" placeholder="Phosphrous" required="required"/>
            <input type="text" name ="potasium" placeholder="Potasium" required="required"/>
            <input type="text" name ="Temperature" placeholder="Temperature" required="required"/>
            <input type="text" name ="Humidity" placeholder="Humidity" required="required"/>
            <input type="text" name ="pH" placeholder="pH" required="required"/>
            <input type="text" name ="Rainfall" placeholder="Rainfall" required="required"/>
            <button type="submit">Predict</button>
        </form>
        <h2 id="predi">
            {{ prediction_text }}
              </h2>
    </div>

</body>
</html>
